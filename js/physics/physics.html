<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Imagem PNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <script>
        // Crie um engine e um world
        const Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies;

        const engine = Engine.create();
        const world = engine.world;

        // Crie o corpo
        const player = Bodies.rectangle(200, 200, 100, 100, {
            render: {
                sprite: {
                    texture: 'player-stop.gif',
                    xScale: 0.9, // Escala a imagem no eixo X
                    yScale: 0.9  // Escala a imagem no eixo Y
                }
            }
        });

        const ground = Bodies.rectangle(400, 590, 800, 20, {
            isStatic: true, // O corpo é estático
            render: {
                fillStyle: '#c9c9c9' // Cor do chão (opcional, pode usar sprite)
                // Você pode adicionar sprite se quiser uma textura em vez de uma cor
                // sprite: {
                //     texture: 'path/para/sua/imagem.png',
                //     xScale: 1,
                //     yScale: 1
                // }
            }
        });

        // Adicione o corpo ao mundo
        World.add(world, [player, ground]);

        // Crie o render
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Desative wireframes para ver a imagem
            }
        });

        // Execute o engine e o render
        Engine.run(engine);
        Render.run(render);

    </script>
</body>

</html>
